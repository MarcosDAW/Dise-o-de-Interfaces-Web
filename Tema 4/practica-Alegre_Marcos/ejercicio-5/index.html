<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" class="formulario" id="formulario">
        <div class="contenedor botones">
            <button class="btn-signup">Sign Up</button>
            <button class="btn-signin">Sign In</button>
        </div>
        <div class="contenedor titulo">
            <p class="titulo">Sign Up for Free</p>
        </div>    
        <div class="contenedor__formulario">
            <div class="contenedor nombre-apellido">
                <input type="text" class="name" placeholder="First Name*">
                <input type="text" class="last-name" placeholder="Last Name*">
            </div>
            <div class="contenedor email">
                <input type="text" class="email" placeholder="Email Address*">
            </div>
            <div class="contenedor password">
                <input type="text" class="password" placeholder="Set A Password*">
            </div>
            
        </div>
        <div class="contenedor botones">
            <button class="btn-started">GET STARTED</button>
        </div>
    </form>
</body>
</html>
